<h3>Add Customer</h3>
<div [hidden]="submitted">
    <form #addCustomerForm="ngForm">
      <div class="form-group">
        <label for="ssn">SSN</label>
        <input type="text" class="form-control" id="ssn" placeholder="555-55-5555" pattern="\d{3}-?\d{2}-?\d{4}" 
        required
        [(ngModel)]="customer.ssn" name="ssn" #ssn="ngModel">
        <div [hidden]="ssn.valid || ssn.pristine"
             class="alert alert-danger">
            Valid SSN is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="firstname">Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter Customer's Name" 
        required
        [(ngModel)]="customer.firstname" name="firstname" #firstname="ngModel">
        <div [hidden]="firstname.valid || firstname.pristine"
             class="alert alert-danger">
            First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" 
        placeholder="Enter Customer's Address"
        required
        [(ngModel)]="customer.address" name="address" #address="ngModel">
        <div [hidden]="address.valid || address.pristine"
             class="alert alert-danger">
            Address is required
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input  class="form-control" id="phone"  type="tel"placeholder="(555) 555-1212" pattern="\d{3}-?\d{3}-?\d{4}"
       
        required
        [(ngModel)]="customer.phone" name="phone" #phone="ngModel">
        <div [hidden]="phone.valid || phone.pristine"
             class="alert alert-danger">
            Enter valid phone
        </div>
      </div>
      
      
      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      	<button type="button" class="btn btn-dark" (click)="addCustomer()" [disabled]="!addCustomerForm.form.valid">Add</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{customer.firstname}}  {{customer.lastname}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    	<button type="button" class="btn btn-dark" (click)="newCustomer(); addCustomerForm.reset()">Continue</button>
    </div>
</div>
